<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
		
	<div class="d1">
		
		
		<img src="download.png" alt="Profile Image" class="center">

		<form action="#" method="post" class="form">
			Email Id :
			<input type="Email" name="email" placeholder="abc@xyz.com"><br><br>
			Password :
			<input type="Password" name="pass" placeholder="**********"><br><br>
			<input type="submit" value="Login" class="btn" id="btn1"><br><br>	

			Do'nt have Account 
			<a href="registrationForm.html">
			<input type="button" name="signup" value="SignUp" class="btn">
			</a><br><br>
			<input type="button" name="google" value="Login with Google" class="btn">
			<input type="button" name="facebook" value="Login with facebook" class="btn">
			
		</form>
	</div>

</body>
</html>
