<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" href="resistrationForm.css">
</head>
<body>
		
	<div class="d1">
		<center><h1 class="rgf">Resistration form</h1></center>

		<form action="#" method="post" class="f">
			Name :
			<input type="text" name="name" placeholder="Mr. Narendra Modi"><br><br>
			Address :
			<input type="text" name="address" placeholder="B-195 Sanjay-Nagar Ghaziabad"><br><br>
			Email :
			<input type="Email" name="email" placeholder="abc@xyz.com"><br><br>
			Password :
			<input type="Password" name="pass" placeholder="**********"><br><br>
			Confirm Password :
			<input type="Password" name="pass1" placeholder="**********"><br><br>
			Gender :
			<input type="radio" name="gender" value="male" checked> Male 
    		<input type="radio" name="gender" value="female"> Female
    		<input type="radio" name="gender" value="other"> Other <br><br>
    		Date
    		<input type="date" name="dt"><br><br>
    		Mobile No :
    		<input type="text" name="mob" placeholder="8353981982"><br><br>

    		Language :
    		<input type="checkbox" name="lang1" value="Hindi"> Hindi
			<input type="checkbox" name="lang2" value="English" checked> English
			<input type="checkbox" name="lang3" value="Japanese"> Japanese<br><br>

			Country :
			<select>
    			<option value="India">India</option>
        		<option value="USA">USA</option>
        		<option value="England">England</option>
    			<option value="Other">Other</option>
			</select><br><br><br><br>

			<input type="submit" value="Submit"><br><br>	

			Already Account
			<a href="loginPage.html"> 
			<input type="button" name="btn1" value="SignIn">
			</a>
		</form>
	</div>

</body>
</html>
